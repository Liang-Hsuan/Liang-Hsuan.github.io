    <script type ="text/javascript">
        $(document).ready(function() {
            initHistoryHandler();
            Menu.theToggle.onclick = function() {
                Menu.toggleClass(this, "on");
                return false;
            }

            var changeSmall = false;
            var changeLarge = true;

            $(window).resize(function() {
                if (window.matchMedia("(max-width: 600px)").matches) {
                    if (!changeSmall) {
                        changeSmall = true;
                        changeLarge = false;
                        $("#historic-event-1 li:eq(0)").before($("#historic-event-1 li:eq(2)"));
                        $("#historic-event-1 li:eq(1)").before($("#historic-event-1 li:eq(2)"));
                        $("#historic-event-3 li:eq(0)").before($("#historic-event-3 li:eq(2)"));
                        $("#historic-event-3 li:eq(1)").before($("#historic-event-3 li:eq(2)"));
                        $("#historic-event-5 li:eq(0)").before($("#historic-event-5 li:eq(2)"));
                        $("#historic-event-5 li:eq(1)").before($("#historic-event-5 li:eq(2)"));
                        return;
                    }
                } else {
                    if (!changeLarge) {
                        changeSmall = false;
                        changeLarge = true;
                        $("#historic-event-1 li:eq(0)").before($("#historic-event-1 li:eq(2)"));
                        $("#historic-event-1 li:eq(1)").before($("#historic-event-1 li:eq(2)"));
                        $("#historic-event-3 li:eq(0)").before($("#historic-event-3 li:eq(2)"));
                        $("#historic-event-3 li:eq(1)").before($("#historic-event-3 li:eq(2)"));
                        $("#historic-event-5 li:eq(0)").before($("#historic-event-5 li:eq(2)"));
                        $("#historic-event-5 li:eq(1)").before($("#historic-event-5 li:eq(2)"));
                    }
                }
            });
            $(window).resize();

                    $(".loader-wrapper").fadeOut("slow", function() { $(this).remove(); });
