    <script type ="text/javascript">
        $(document).ready(function(){
            Menu.theToggle.onclick = function() {
                Menu.toggleClass(this, "on");
                return false;
            }

            Slide.homeWindow.on("mousewheel DOMMouseScroll", Slide.onMouseWheel);
            Slide.homeDocument.on("keydown", Slide.onKeyDown);
            Slide.updownButtons.on("click", Slide.onSlideButtonClick);

            // event listners trigger page transition on click of menu item
            $("#language").click(function(){Bubble.menuSelect(4, 1, true, 'Java, C#, C, C++, Go, Ruby, Python, PHP, JavaScript, Bash, Shell, RegExp, HTML, CSS, UML ...');});
            $("#front-end").click(function(){Bubble.menuSelect(4, 2, true, 'React, jQuery, React Native, Bootstrap, Sass, Pure ...');});
            $("#back-end").click(function(){Bubble.menuSelect(4, 3, true, 'ASP.Net, Ruby on Rails, Node.js, PHP ...');});
            $("#database").click(function(){Bubble.menuSelect(4, 4, true, 'MySQL, SQL Server, PostgreSQL, Redis ...');});
            $("#technology").click(function(){Bubble.menuSelect(4, 1, false, 'Docker, Nginx, Vagrant, Hadoop, Kafka, Elasticsearch, Git, RESTful API, GraphQL; AJAX ...');});
            $("#tool").click(function(){Bubble.menuSelect(4, 2, false, 'Eclipse, Visual Studio, Xcode, IntelliJ, Sublime, Android Studio, Dreamweaver, Ngrok, OpenSSL ...');});
            $("#saas").click(function(){Bubble.menuSelect(4, 3, false, 'GitHub, Kubernetes, Digital Ocean, Heroku, CircleCI, AWS, Firebase, Azure ...');});
            $("#other").click(function(){Bubble.menuSelect(4, 4, false, 'OpenCV, jUnit, JavaFX/Swing, Operating Systems, Compilers, Algorithms & Data Structures, Embedded Systems ...');});

            $('#bubble-modal .close').click(function() {
                Bubble.bubbleModal.hide();
                Bubble.animateBubbleMenu(4);
            });

            window.onclick = function(event) {
                if (event.target.id == Bubble.bubbleModal.attr('id')) {
                    Bubble.bubbleModal.hide();
                    Bubble.animateBubbleMenu(4);
                }
            }

            window.onresize = function(event) {
                /* Slide */
                var newPageHeight = Slide.homeWindow.innerHeight();
                if(Slide.pageHeight !== newPageHeight) {
                    Slide.pageHeight = newPageHeight;
                    TweenLite.set([Slide.slidesContainer, Slide.slidesList], {height: Slide.pageHeight + "px"});
                    TweenLite.set(Slide.slidesContainer, {scrollTo: {y: Slide.pageHeight * Slide.currentSlide.index()}});
                }

                /* Typeface */
                var newPageWidth = Slide.homeWindow.innerWidth();
                for (text in textSet) {
                    textSet[text].sphereRadius *= (newPageWidth/canvas.width);
                    textSet[text].sphereSpace *= (newPageWidth/canvas.width);
                }
                canvas.width = newPageWidth;
                canvas.height = newPageHeight;
                camera.display.x = newPageWidth/2;
                camera.display.y = newPageHeight/2;
            }

            window.onresize();
            Slide.goToSlide(Slide.currentSlide);

            window.onload = function() {
                setTimeout(function() {
                    $(".loader-wrapper").fadeOut("slow", function() { $(this).remove(); });
                }, 2000);
            }
        });
    </script>
